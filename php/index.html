<!DOCTYPE html >

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <title>GPSNS</title>
    <style>
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #upload {
            position: fixed;
            right: 20px;
            bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <a id="upload" class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#modal1">
        <i class="large material-icons">add</i>
    </a>
    <!-- Modal Structure -->
    <div id="modal1" class="modal bottom-sheet">
        <div class="modal-content">
            <h4>Image Upload</h4>
            <div class="row">
                <form method="post" name="form1" id="form1">
                    <div class="col s2">
                        <label for="file_photo" class="center">
                            <i class="large material-icons blue-text text-lighten-2">image</i>
                            <input accept="image/jpeg,image/png,image/gif" name="img" id="file_photo" type="file" style="display:none;">
                        </label>
                    </div>
                    <div class="col s6">
                        <div class="preview"></div>
                    </div>
                    <div class="col s4">
                        <h3>position</h3>
                        <div class="row input-field">
                            <div class="col s6">
                                lat
                                <input type="value" name="lat" id="lat">
                            </div>
                            <div class="col s6">
                                lng
                                <input type="value" name="lng" id="lng">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="img_post">
                <i class="material-icons blue-text text-lighten-2">send</i>Post
            </a>
        </div>
    </div>


    <script>
        let lat = 35.7073985;
        let lng = 139.66383539999998;
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: new google.maps.LatLng(lat, lng),
                zoom: 12
            });
            var infoWindow = new google.maps.InfoWindow;

            fetch('./api/timeline')
                .then(function (e) { return e.text() })
                .then(function (data) {
                    console.log(data);
                    var xml = data;
                    var markers = xml.documentElement.getElementsByTagName('marker');
                    Array.prototype.forEach.call(markers, function (markerElem) {
                        var name = markerElem.getAttribute('name');
                        var link = markerElem.getAttribute('link');
                        var point = new google.maps.LatLng(
                            parseFloat(markerElem.getAttribute('lat')),
                            parseFloat(markerElem.getAttribute('lng')));

                        var infowincontent = document.createElement('div');
                        var img = document.createElement('img');
                        if (link !== "") {
                            img.setAttribute('data-src', link);
                        }
                        img.setAttribute('width', 640);
                        infowincontent.appendChild(img);
                        var marker = new google.maps.Marker({
                            map: map,
                            position: point
                        });
                        marker.addListener('click', function () {
                            img.setAttribute('src', img.getAttribute('data-src'));
                            infoWindow.setContent(infowincontent);
                            infoWindow.open(map, marker);
                        });
                    });
                });
        }

        function downloadUrl(url, callback) {
            var request = window.ActiveXObject ?
                new ActiveXObject('Microsoft.XMLHTTP') :
                new XMLHttpRequest;

            request.onreadystatechange = function () {
                if (request.readyState == 4) {
                    request.onreadystatechange = doNothing;
                    callback(request, request.status);
                }
            };

            request.open('GET', url, true);
            request.send(null);
        }
        function doNothing() { }

        $(document).ready(function () {
            $('.modal').modal();
            if (!navigator.geolocation) {
                alert("You can not get the current position on your PC/Phone.\nYou can not send new images.");
                document.getElementById('upload').remove();
            } else {
                // 現在地を取得
                navigator.geolocation.getCurrentPosition(

                    // [第1引数] 取得に成功した場合の関数
                    function (position) {
                        // 取得したデータの整理
                        var data = position.coords;

                        // データの整理
                        lat = data.latitude;
                        lng = data.longitude;
                        var alt = data.altitude;
                        var accLatlng = data.accuracy;
                        var accAlt = data.altitudeAccuracy;
                        var heading = data.heading;			//0=北,90=東,180=南,270=西
                        var speed = data.speed;

                        document.getElementById('lat').value = lat;
                        document.getElementById('lng').value = lng;
                    },

                    // [第2引数] 取得に失敗した場合の関数
                    function (error) {
                        // エラーコード(error.code)の番号
                        // 0:UNKNOWN_ERROR				原因不明のエラー
                        // 1:PERMISSION_DENIED			利用者が位置情報の取得を許可しなかった
                        // 2:POSITION_UNAVAILABLE		電波状況などで位置情報が取得できなかった
                        // 3:TIMEOUT					位置情報の取得に時間がかかり過ぎた…

                        // エラー番号に対応したメッセージ
                        var errorInfo = [
                            "原因不明のエラーが発生しました…。",
                            "位置情報の取得が許可されませんでした…。",
                            "電波状況などで位置情報が取得できませんでした…。",
                            "位置情報の取得に時間がかかり過ぎてタイムアウトしました…。"
                        ];

                        // エラー番号
                        var errorNo = error.code;

                        // エラーメッセージ
                        var errorMessage = errorInfo[errorNo];

                        // アラート表示
                        alert(errorMessage);
                        document.getElementById('upload').remove();
                    },

                    // [第3引数] オプション
                    {
                        "enableHighAccuracy": false,
                        "timeout": 100000,
                        "maximumAge": 2000,
                    }

                );
            }
            $('#file_photo').change(
                function () {
                    if (!this.files.length) {
                        return;
                    }

                    var file = $(this).prop('files')[0];
                    var fr = new FileReader();
                    $('.preview').css('background-image', 'none');
                    fr.onload = function () {
                        $('.preview').css('background-image', 'url(' + fr.result + ')').css("background-size", "contain").css("background-repeat", "no-repeat").css("width", "100%").css("height", "200px");
                    }
                    fr.readAsDataURL(file);
                }
            );
            $('#img_post').click(() => {
                alert("現在投稿機能を制限しています");
            });
        });
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYf0rhbooOVzTMhVSRCFS4_n753mr9ghI&callback=initMap">
    </script>
</body>

</html>
